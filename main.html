<script>
let noCount = 0;

function nextPage() {
  window.location.href = "yes.html";
}

function moveButton() {
  noCount++;

  if (noCount === 4) {
    window.location.href = "no.html";
    return;
  }

  let btn = document.getElementById("noButton");

  let x = Math.random() * (window.innerWidth - btn.offsetWidth);
  let y = Math.random() * (window.innerHeight - btn.offsetHeight);

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>
