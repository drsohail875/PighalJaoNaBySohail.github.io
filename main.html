<!DOCTYPE html> 
<html lang="en">

<head>
    <style>
        audio{
            display:none;
        } 
    </style>
    <link rel="stylesheet" href="./styles.css">
</head> 

<body>

    <audio autoplay loop> 
        <source src="Snowmancut.mp3" type="audio/mp3"> 
    </audio>

    <div class="container">

        <div>
            <h1 class="header_text">Can we go on a date? ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»</h1>
            <h1 class="header_text">Please? If you don't mind...</h1>
        </div>

        <div class="gif_container">
            <img src="xyza.gif" alt="Cute animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

    </div>

    <script>
        let noCount = 0;

        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            noCount++;

            if (noCount >= 4) {
                window.location.href = "no.html";
                return;
            }

            let btn = document.getElementById("noButton");

            let x = Math.random() * (window.innerWidth - btn.offsetWidth);
            let y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>

</body>
</html>
