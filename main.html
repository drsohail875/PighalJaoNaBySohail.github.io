<!DOCTYPE html> 
<html lang="en">

<head>
    <style>
        audio{ display:none; } 
    </style>
    <link rel="stylesheet" href="./styles.css">
</head> 

<body>

<audio autoplay loop> 
    <source src="Snowmancut.mp3" type="audio/mp3"> 
</audio>

<div class="container">

    <div>
        <h1 class="header_text">Can we go on a date? ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»</h1>
        <h1 class="header_text">Please? If you don't mind...</h1>
    </div>

    <div class="gif_container">
        <img src="xyza.gif" alt="Cute animated illustration">
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

</div>

<script>
let noCount = 0;
let t = 0;

function nextPage() {
    window.location.href = "yes.html";
}

function moveButton() {
    noCount++;

    if (noCount >= 6) {
        window.location.href = "no.html";
        return;
    }

    let btn = document.getElementById("noButton");

    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight / 2;

    let size = 80;

    let x = centerX + size * 16 * Math.pow(Math.sin(t), 3);
    let y = centerY - size * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

    btn.style.left = x + "px";
    btn.style.top = y + "px";

    t += 0.5;
}
</script>

</body>
</html>
